    <body>
            <div class="box glassmorphism">
                <div class="header animate__animated animate__fadeInDown">
                    <h1></h1>
                </div>
                <div class="input">
                    <label
                        for="url-input"
                        class="form-label animate__animated animate__fadeInLeft" style="margin-top: 30px;"
                        >Repository URL:</label
                    >
                    <div class="url animate__animated animate__fadeInRight">
                        <span>http://github.com/</span>
                        <input
                            type="text"
                            name="input"
                            id="url-input"
                            class="form-control"
                        />
                    </div>
                    <label
                        for="style"
                        class="form-label animate__animated animate__fadeInLeft"
                        >Style:</label
                    >
                    <select
                        name="style"
                        id="styles"
                        class="form-select animate__animated animate__fadeInRight"
                    >
                        <option value="">Select Theme</option>
                        <option value="tokyo-night">Tokyo Night</option>
                        <option value="dracula">Dracula</option>
                        <option value="monokai">Monokai</option>
                        <option value="one-dark">One Dark</option>
                        <option value="one-light">One Light</option>
                        <option value="github-dark">Github Dark</option>
                        <option value="github-light">Github Light</option>
                        <option value="night-owl-dark">Night Owl Dark</option>
                        <option value="night-owl-light">Night Owl light</option>
                        <option value="nord">Nord Theme</option>
                        <option value="winter-is-coming">Winter Is Coming</option>
                        <option value="solarized-dark">Solarized Dark</option>
                        <option value="solarized-light">Solarized Light</option>
                        <option value="dark-purple">Dark Purple</option>
                        <option value="retro-80s">Retro 80s</option>
                        <option value="glass-theme">Glassmorphism</option>
                    </select>
                    <div class="checkbox-container" style="align-items: center;" >
                        <input type="checkbox" id="show-stars" class="form-check-input">
                        <label for="show-stars" class="form-check-label">Show Stars</label>

                        <input type="checkbox" id="show-language" class="form-check-input" style="margin-left: 25px;">
                        <label for="show-language" class="form-check-label">Show Language</label>
                    </div>
                    <button
                        type="button"
                        class="material-button btn-dark animate__animated animate__fadeIn"
                        style="margin-top: 20px;"
                        id="generate"
                    >
                        Generate
                    </button>
                    <button
                    type="button"
                    class="material-button btn-dark animate__animated animate__fadeIn"
                    id="download"
                >
                    Download
                </button>
                </div>
                <div class="image-preview animate__animated animate__fadeIn">
                    <div id="img"></div>
                </div>
                <div class="footer">
                    <p class="animate__animated animate__fadeInUp">
                        Made By
                        <a href="https://github.com/oneofremii">Remii</a>
                    </p>
                </div>
            </div>
        </div>
